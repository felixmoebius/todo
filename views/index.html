<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<title>ToDo | Home</title>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">ToDo</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/imprint">about</a>
					</li>
				</ul>
				<a href="/new">
					<i class="fa fa-plus"></i>
				</a>
			</div>
		</nav>

		<div class="row">
			<div class="col">
				<div class="card card-body">
					<input id="filter-input" type="text" placeholder="Filter">
				</div>
			</div>	
        	</div>
		
		<div class="container">
			<div class="table-responsive">
				<table class="table table-striped table-borderless" style="margin-top: 20px">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Description</th>
							<th scope="col">Deadline</th>
							<th scope="col">Progress</th>
						</tr>
					</thead>
					<tbody id="myTable">
						{{range .todos}}
						<tr>
							<th scope="row" id="theID">{{.Id}}</th>
							<td id="descr"><a href="/t/{{.Id}}">{{.Description}}</a></td>
							<td id="deadl">{{.Deadline | formatDate}}</td>
							<td id="prog">{{.Progress}}%</td>
						</tr>
						{{end}}
					</tbody>
				</table>
			</div>
		</div>

		

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script>

		$('#filter-input').on('keyup', function(){
			var value =  $(this).val()
			console.log('Value': ,value)
			var data = filterTodos(value,myTable)
			createTable(data)
		})
		createTable(myTable)

		function createTable(data){
			var table = document.getElementById('myTable')
			table.innerHTML = ''

			for(var k = 0; k < data.length; k ++){
				var row = 	<tr> 
						<td>${data[k].theID}</td>
						<td>${data[k].descr}</td>
						<td>${data[k].deadl}</td>
						<td>${data[k].prog}</td>
						</tr> 
				table.innerHTML += row
				} 			
		}

		function filterTodos(value,data){
			var foundTodos = [];
			
			for(var i = 0; i < data.length; i++){
				var theTodo = value.toLowerCase()
				var name = data[i].desc.toLowerCase()
					if (name.includes(theTodo)){
						foundTodos.push(data[i]);
					}
				}
			return foundTodos
		}
		</script>
	</body>
</html>
